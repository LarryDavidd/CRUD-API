<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link

      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Hi there</h1>
    <div>
      <ul class="usersView"></ul>
    </div>
    <form id="userForm" class="container">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input
          type="text"
          class="form-control"
          name="name"
          id="name"
          aria-describedby="helpId"
          placeholder=""
        />
      </div>
      <div class="mb-3">
        <label for="age" class="form-label">Age</label>
        <input
          type="number"
          class="form-control"
          name="age"
          id="age"
          aria-describedby="helpId"
          placeholder=""
        />
      </div>
      <div class="mb-3">
        <label for="hobbies" class="form-label">write your hobbies:</label>
        <input
          type="text"
          class="form-control"
          name="hobbies"
          id="hobbies"
          aria-describedby="helpId"
          placeholder=""
        />
      </div>

      <button type="submit" class="btn btn-primary">Create</button>
    </form>

    <script>
      const usersView = document.querySelector(".usersView");

      async function loadUsers() {
        try {
          usersView.innerHTML = "";
          const response = await fetch(`/api/users`);
          const users = await response.json();
          users.forEach(proccessUser);
        } catch (e) {
          console.log("error");
          //if reason is client timeout
          // loadUsers();
        }
      }
      // JSON.stringify(user);
      function proccessUser(user) {
        const li = document.createElement("li");
        li.innerHTML = `
              <form id="userChangeForm" class="container">
                <input type="hidden" name="id" value = ${user.id}>
            <div class="d-flex">

                <label for="name" class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  name="name"
                  id="name"
                  aria-describedby="helpId"
                  placeholder=""
                  value = ${user.name}
                />
              </div>
              <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input
                  type="number"
                  class="form-control"
                  name="age"
                  id="age"
                  aria-describedby="helpId"
                  placeholder=""
                  value = ${user.age}
                />
              </div>
              <div class="mb-3">
                <label for="hobbies" class="form-label">write your hobbies:</label>
                <input
                  type="text"
                  class="form-control"
                  name="hobbies"
                  id="hobbies"
                  aria-describedby="helpId"
                  placeholder=""
                  value = ${user.hobbies.join(" ")}
                />
              </div>

              <button type="submit" class="btn btn-primary">Change</button>
              <button class="btn btn-primary remove__button">Remove</button>
            </div>
          </form>
              `;
        const form = li.getElementsByTagName("form")[0];
        form.addEventListener("submit", (event) => chengeUser(e, form));
        li.getElementsByClassName("remove__button")[0].addEventListener(
          "click",
          (e) => removeUser(e, form)
        );

        usersView.appendChild(li);
      }

      loadUsers();

        event.preventDefault();

        const formData = new FormData(form);
